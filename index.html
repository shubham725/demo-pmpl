<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="logo (1).png" alt="Logo">
        <div>
            <button class="me-2"><i class="fas fa-bell"></i></button>
            <button><i class="fas fa-user"></i></button>
        </div>
    </header>

    <div class="search-bar">
        <input type="text" class="form-control" placeholder="Search">
    </div>

    <div class="container text-center">
        <div class="row gy-3">
            <div class="col-6">
                <button class="feature-btn w-100">
                    <i class="fas fa-ticket-alt"></i>
                    Bus Ticket
                </button>
            </div>
            <div class="col-6"> 
                <a href="pass.html">
                <button class="feature-btn w-100" onclick="generateDailyPass()">
                    <i class="fas fa-passport"></i>
                    Daily Pass
                </button>
            </a>
            </div>
            <div class="col-6">
                <button class="feature-btn w-100">
                    <i class="fas fa-eye"></i>
                    View Ticket
                </button>
            </div>
            <div class="col-6">
                <button class="feature-btn w-100">
                    <i class="fas fa-file-alt"></i>
                    View Pass
                </button>
            </div>
            <div class="col-6">
                <button class="feature-btn w-100">
                    <i class="fas fa-route"></i>
                    Route Timetable
                </button>
            </div>
            <div class="col-6">
                <button class="feature-btn w-100">
                    <i class="fas fa-subway"></i>
                    Metro Ticket
                </button>
            </div>
        </div>

        <!-- <div id="dailyPass" class="daily-pass text-center">
            <h5>Your Daily Pass</h5>
            <p id="passDetails"></p>
        </div> -->
    </div>

    <div class="nearby-section">
        <h5>Near Me</h5>
        <div class="card">
            <div class="card-body">
                <p class="card-text">Fetching...</p>
                <a href="#" class="btn btn-link">See More Buses</a>
            </div>
        </div>

        <h5 class="mt-4">Nearby</h5>
        <div class="map-placeholder">
            <p>Map Placeholder</p>
        </div>
    </div>

    <footer class="fixed-bottom">
        <div class="container d-flex justify-content-around">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-bus"></i> Buses</a>
            <a href="#"><i class="fas fa-question-circle"></i> Help</a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function generateDailyPass() {
            const passDetails = document.getElementById('passDetails');
            const dailyPass = document.getElementById('dailyPass');
            const currentDate = new Date();
            const passInfo = `Pass Date: ${currentDate.toLocaleDateString()}<br>Pass Time: ${currentDate.toLocaleTimeString()}`;
            passDetails.innerHTML = passInfo;
            dailyPass.style.display = 'block';
        }
    </script>
</body>
</html>
