<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Info</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('main.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .time {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      width: 90%;
      max-width: 360px;
      padding: 15px;
      margin-top: 300px;
      background-color: transparent;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      flex-wrap: wrap;
    }

    .time div {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .time .label {
      font-size: 0.9rem;
      color: gray;
      font-weight: normal;
      margin-bottom: 4px;
    }

    .logo {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .logo img {
      width: 320px;
      max-width: 90%;
      height: auto;
      animation: zoomInOut 2s infinite;
    }

    @keyframes zoomInOut {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Mobile Responsive Adjustments */
    @media (max-width: 600px) {
      .time {
        
        display: flex;
        align-items: center;
        text-align: center;
        margin-top: 270px;
      }

      .time div {
        align-items: center;
        width: 100%;
      }

      .logo img {
        margin-top: 30px;
        width: 220px;
      }

      .time {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 360px) {
      .logo img {
        width: 180px;
      }

      .time {
        padding: 10px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <!-- Time Info -->
  <div class="time">
    <div>
      <span class="label">Booking Time</span>
      <span id="booking-time">Loading...</span>
    </div>
    <div>
      <span class="label">Validity Time</span>
      <span id="validity-time">Loading...</span>
    </div>
  </div>

  <!-- Logo -->
  <div class="logo">
    <img src="logo (1).png" alt="Logo">
  </div>

  <script>
    function formatTime(date) {
      let hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, '0');
      const amPm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      return `${hours}:${minutes} ${amPm}`;
    }

    function formatDate(date) {
      const day = date.getDate().toString().padStart(2, '0');
      const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      const month = monthNames[date.getMonth()];
      const year = date.getFullYear().toString().slice(-2);
      return `${day} ${month}, ${year}`;
    }

    function updateTimes() {
      const now = new Date();
      document.getElementById('booking-time').textContent =
        `${formatDate(now)} | ${formatTime(now)}`;
      document.getElementById('validity-time').textContent =
        `${formatDate(now)} | 11:59 PM`;
    }

    updateTimes();
    setInterval(updateTimes, 60000);
  </script>
</body>
</html>
